input-file: src/base.md
from: markdown

verbosity: INFO

metadata-file: build/metadata.yaml
pdf-engine: latexmk

# Document Structure
standalone: true
template: templates/eisvogel.latex
table-of-contents: true
toc-depth: 2

variables:
  papersize: a4
  titlepage: true
  toc-own-page: true
  hyperrefoptions: linktoc=all
